{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Material Symbols (iconos) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="{% static 'css/app.css' %}?v=20">
  <title>Stock Toner</title>
</head>

<body>
  <div class="app-shell">
    <div class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="brand-badge"><span class="mi">inventory_2</span></div>
          Stock Toner
        </div>

        <nav class="nav">
          <a class="btn {% if request.path == '/' %}active{% endif %}" href="/">
            <span class="mi">dashboard</span> Dashboard
          </a>

          <a class="btn {% if 'movimientos/nuevo' in request.path %}active{% endif %}" href="/movimientos/nuevo/">
            <span class="mi">add_circle</span> Nuevo Movimiento
          </a>

          <a class="btn {% if '/movimientos/' in request.path and 'nuevo' not in request.path %}active{% endif %}" href="/movimientos/">
            <span class="mi">list_alt</span> Movimientos
          </a>

          <a class="btn {% if '/toners/nuevo/' in request.path %}active{% endif %}" href="/toners/nuevo/">
            <span class="mi">print</span> Nuevo Toner
          </a>

          <a class="btn {% if '/servicios/' in request.path %}active{% endif %}" href="/servicios/">
            <span class="mi">business</span> Servicios
          </a>

          <a class="btn {% if '/backup/' in request.path %}active{% endif %}" href="/backup/">
            <span class="mi">backup</span> Backup
          </a>

          <a class="btn {% if '/backups/abrir/' in request.path %}active{% endif %}" href="/backups/abrir/">
            <span class="mi">folder_open</span> Abrir backups
          </a>
        </nav>
      </div>
    </div>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
