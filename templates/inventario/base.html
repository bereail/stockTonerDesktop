{% load static %}

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Stock Toner</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
<script src="{% static 'js/app.js' %}" defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f6f7fb}
    header{padding:14px 18px;background:#111827;color:#fff;display:flex;gap:12px;align-items:center}
    a{color:inherit;text-decoration:none}
    .wrap{padding:18px;max-width:1100px;margin:0 auto}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px}
    .grid{display:grid;grid-template-columns: 1fr 1fr; gap:14px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;background:#111827;color:#fff}
    .btn2{display:inline-block;padding:8px 12px;border-radius:10px;background:#e5e7eb;color:#111}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .msg{padding:10px;border-radius:10px;margin:10px 0}
    .ok{background:#dcfce7}
    .err{background:#fee2e2}
    input,select,textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    label{font-weight:600}
    .muted{color:#6b7280}
    .anulado { opacity: 0.5; }

  </style>
</head>
<body>
<header>
  <strong>Stock Toner</strong>
  <a class="btn2" href="/">Dashboard</a>

  <a class="btn2" href="/movimientos/nuevo/">Nuevo Movimiento</a>
    <a class="btn2" href="/movimientos/">Movimientos</a>
      <a class="btn2" href="/toners/nuevo/">Nuevo Toner</a>
  <a class="btn2" href="/servicios/">Servicios</a>
  <a class="btn2" href="/backup/">Backup</a>
  <a class="btn2" href="/backups/abrir/">Abrir backups</a>

</header>

<div class="wrap">
  {% if messages %}
    {% for m in messages %}
      <div class="msg {% if m.tags == 'success' %}ok{% else %}err{% endif %}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
